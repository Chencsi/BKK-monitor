<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="chencsi">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKK monitor</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main>
        <div class="flex-content upper">
            <span class="bus-number"></span>
            <span class="last-stop"></span>
            <span class="time"></span>
        </div>
        <div style="display: relative;">
            <div class="logo"></div>
            <div class="shapes">
                <div class="circle"></div>
                <div class="vertical-line"></div>
                <div class="disks">
                    <div class="list-disk"></div>
                    <div class="list-disk"></div>
                    <div class="list-disk"></div>
                </div>
            </div>
        </div>
        <div id="bus-stops" class="content">
        </div>
        <button id="next-stop">Következő megálló</button>
    </main>
    <div class="next-stop-main">
        <div class="flex-content upper">
            <span class="bus-number" id="bus-number"></span>
            <ul class="next-stop-ul">
                <li>Következő megálló:</li>
                <li>Next Stop:</li>
            </ul>
            <span class="time"></span>
        </div>
        <span class="big-next-stop"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
